post:
  tags: 
  - Job
  summary: Admin can set status for a job.
  description: Admin can set status for a job.
  security:
    - adminAuth: []
  parameters: 
  - name: jobId
    in: path
    required: true
    description: The job id
    schema:
      type: integer
      format: int32
      example: 1
  requestBody:
    description: A JSON object containing status value
    content:
      application/json:
        schema:
          type: object
          properties:
            value:
              type: string
              example: "ACTIVE"
  responses:
    200:
      description: OK
    404:
      description: Not found
    500:
      description: Server error