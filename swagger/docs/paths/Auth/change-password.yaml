post:
  tags: 
  - Auth
  summary: Change password
  description: API to change password
  security:
    - bearerAuth: []
  
  requestBody:
    description: A JSON object containing old password and new password
    content:
      application/json:
        schema:
          type: object
          properties:
            password:
              type: string
              format: password
            newPassword:
              type: string
              format: password
  
  responses:
    200:
      description: OK
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Server error