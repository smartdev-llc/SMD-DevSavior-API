post:
  tags: 
  - Auth
  summary: Register a new user (student/company/admin)
  description: API to register a new user
  security: []
  parameters: 
  - name: role
    in: query
    description: The role of registered user
    schema:
      type: string
      enum: 
      - student
      - company
      - admin
      default: student
  - name: email
    in: body
    description: User's email
    schema:
      type: string
      format: email
  - name: password
    in: body
    description: User's email
    schema:
      type: string
      format: password
  
  requestBody:
    description: A JSON object containing user information
    content:
      application/json:
        schema:
          oneOf:
            - $ref: 'schemas/Student.yaml'
            - $ref: 'schemas/Company.yaml'
            - $ref: 'schemas/Admin.yaml'
  
  responses:
    200:
      description: OK
    400:
      description: Bad request
    409:
      description: Conflict
    500:
      description: Server error