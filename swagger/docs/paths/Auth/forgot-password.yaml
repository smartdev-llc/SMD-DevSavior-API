post:
  tags: 
  - Auth
  summary: Forgot password
  description: API to request to reset password
  security: []
  parameters: 
  - name: role
    in: query
    description: The role of forgot password user
    schema:
      type: string
      enum: 
      - student
      - company
      - admin
      default: student
  
  requestBody:
    description: A JSON object containing user email
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
              format: email
  
  responses:
    200:
      description: OK
    400:
      description: Bad request
    500:
      description: Server error