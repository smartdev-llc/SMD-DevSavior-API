get:
  tags: 
  - Student
  summary: Get list of users (Admin role)
  description: API to get list of users (Only for admin role)
  security:
    - bearerAuth: []
  parameters: 
  - name: qs
    in: query
    description: The search text
    schema:
      type: string
  - name: size
    in: query
    description: The size of students for each page (for pagination)
    schema:
      type: integer
      format: int32
  - name: page
    in: query
    description: The current page (for pagination)
    schema:
      type: integer
      format: int32
  
  responses:
    200:
      description: OK
    403:
      description: Forbidden
    500:
      description: Server error